<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>단양군 재정정보공개</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="../script/jquery-3.6.0.js"></script>
    <script src="../script/common.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <section class="main">
      <div class="main_banner">
        <div class="main_tit">
          <p>신속하고 투명한 공개행정 서비스</p>
          <h2>단양군 재정정보공개시스템</h2>

          <div class="base_date_wrap">
            <div class="base_date">
              <img src="../images/ico_calendar.svg" alt="날짜" />
              <p>기준일 : 2024.02.19</p>
            </div>
          </div>
        </div>
      </div>

      <div class="main wd120">
        <div class="grid_wrap">
          <div class="grid_left">
            <div class="flex">
              <img src="../images/ico_main_btn1.svg" alt="">
              <p class="title">현재 단양군 세입 현황</p>
              <p class="sub"><span>1,234</span>억원</p>
            </div>
          </div>

          <ul class="grid pc">
            <li>
              <a href="#">
                <img src="../images/ico_main_btn2.svg" alt="">
                <p>세입현황</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/ico_main_btn3.svg" alt="">
                <p>자금운용현황</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/ico_main_btn4.svg" alt="">
                <p>예산집행현황</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/ico_main_btn5.svg" alt="">
                <p>자유게시판</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/ico_main_btn6.svg" alt="">
                <p>사업 및 예산정보</p>
              </a>
            </li>
            <li>
              <a href="#">
                <img src="../images/ico_main_btn7.svg" alt="">
                <p>지출정보</p>
              </a>
            </li>
          </ul>

          <div class="grid_right">
            <div class="flex">
              <img src="../images/ico_main_btn8.svg" alt="">
              <p class="title">현재 단양군 세출 현황</p>
              <p class="sub"><span>1,234</span>억원</p>
            </div>
          </div>
        </div>
        <ul class="grid mobile">
          <li>
            <a href="#">
              <img src="../images/ico_main_btn2.svg" alt="">
              <p>세입현황</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../images/ico_main_btn3.svg" alt="">
              <p>자금운용현황</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../images/ico_main_btn4.svg" alt="">
              <p>예산집행현황</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../images/ico_main_btn5.svg" alt="">
              <p>자유게시판</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../images/ico_main_btn6.svg" alt="">
              <p>사업 및 예산정보</p>
            </a>
          </li>
          <li>
            <a href="#">
              <img src="../images/ico_main_btn7.svg" alt="">
              <p>지출정보</p>
            </a>
          </li>
        </ul>

        <div class="main_swiper">
          
          <div class="swiper_button">
            <div class="swiper-button-next"></div>
            <div class="swiper-button-stop">
              <span></span> <span></span>
            </div>
            <div class="swiper-button-prev"></div>
          </div>

          <div class="swiper bannerSwiper">  
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="../images/img_main_banner1.svg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="../images/img_main_banner2.svg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="../images/img_main_banner3.svg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="../images/img_main_banner4.svg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="../images/img_main_banner5.svg" alt="">
              </div>
              <div class="swiper-slide">
                <img src="../images/img_main_banner6.svg" alt="">
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer"></div>
  </body>

  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });
  </script>

  <script src="../script/common.js"></script>
</html>
