<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자금운용현황</title>
    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/common.css" />
    <script src="../script/jquery-3.6.0.js"></script>
  </head>
  <body>
    <div id="header"></div>

    <div class="visual">
      <div class="wd120">
        <div class="visual_tit">
          <h3>자금운용현황</h3>
          <div class="breadcrumb">
            <a href="../html/main.html"
              ><img src="../images/btn_home.svg" alt="홈페이지 메인 바로가기"
            /></a>
            <img src="../images/ico_bc_arrow.svg" alt="방향 아이콘" />
            <a href="#"><span class="breadcrumb_txt">자금운용현황</span></a>
          </div>
        </div>
        <div class="excel_dl">
          <button class="btn_excel">
            <img src="../images/btn_excel.svg" alt="엑셀 다운로드" />
            <span>엑셀 다운로드</span>
          </button>
        </div>
      </div>
    </div>

    <div class="search_option_wrap wd120">
      <div class="search_option">
        <div class="year_option">
          <div>
            <label for="year-01">회계연도</label>
            <select name="year-01" id="year-01">
              <option value="2024" selected="selected">2024</option>
              <option value="2023">2023</option>
              <option value="2022">2022</option>
              <option value="2021">2021</option>
            </select>
          </div>
        </div>
      </div>
      <div class="search_option">
        <div class="div_option">
          <div>
            <label for="div-01">회계구분</label>
            <select name="div-01" id="div-01">
              <option value>전체</option>
              <option value="div-01-1">공기업회계</option>
              <option value="div-01-2">기금회계</option>
              <option value="div-01-3">기타특별회계</option>
              <option value="div-01-4">수도사업특별회계</option>
              <option value="div-01-5">수질개선특별회계</option>
              <option value="div-01-6">일반회계</option>
              <option value="div-01-7">주차장특별회계</option>
              <option value="div-01-8">주택사업특별회계</option>
            </select>
          </div>
        </div>
      </div>
      <div class="search_option">
        <div class="date_option">
          <div>
            <label for="date-01">검색기간</label>
            <input
              type="date"
              id="ymdFr"
              name="ymdFr"
              value="2024-08-23"
              title="시작일"
              class="datepic"
            />
            <span class="part">~</span>
            <input
              type="date"
              id="ymdTo"
              name="ymdTo"
              value="2024-08-30"
              title="종료일"
              class="datepic"
            />
          </div>
        </div>
      </div>
    </div>

    <div id="footer"></div>
  </body>

  <script>
    $(function () {
      $("#header").load("header.html");
      $("#footer").load("footer.html");
    });

    const select = document.querySelector(".select");
    const options_list = document.querySelector(".options-list");
    const options = document.querySelectorAll(".option");

    // show & hide options list
    select.addEventListener("click", () => {
      options_list.classList.toggle("active");

      // 화살표 회전 처리
      const arrow = select.querySelector(".select_down");
      arrow.classList.toggle("rotate");
    });

    // select option
    options.forEach((option) => {
      option.addEventListener("click", () => {
        options.forEach((option) => {
          option.classList.remove("selected");
        });
        select.querySelector("span").innerHTML = option.innerHTML;
        option.classList.add("selected");

        options_list.classList.toggle("active");

        // 화살표 회전 처리
        const arrow = select.querySelector(".select_down");
        arrow.classList.toggle("rotate");
      });
    });
  </script>

  <script src="../script/common.js"></script>
</html>
